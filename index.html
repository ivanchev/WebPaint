<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Web Paint</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="Styles/app.css" rel="stylesheet" />
</head>
<body>

    <input type='file' id='loadFile' accept="image/*" style="width: 82px;" />
    <br />
    <button id="invertButton">Invert Colors</button>
    <button id="grayscaleButton">Gray Colors</button>
    <br />
    <button id="undoButton">Undo</button>
    <button id="redoButton">Redo</button>
    <button id="resetButton">Reset</button>

    <div class="canvas-container">
        <canvas id="canvas" width="200" height="200"></canvas>
    </div>

    <script data-main="Scripts/app" src="Scripts/lib/require.js"></script>

</body>

</html>
